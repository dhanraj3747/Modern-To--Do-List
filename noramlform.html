<!DOCTYPE html>

    /* FORM STYLES */
    .contact-form-section {
      display: flex;
      flex: 1 1 0;
      padding: 44px 4vw 0 4vw;
      min-width: 350px;
      box-sizing: border-box;
      margin-left: 19rem;
    }
    .contact-form-title {
      font-size: 48px;
      font-weight: 700;
       margin-bottom: 32px; 
    
      margin-left: 30rem;
    
    }
    .contact-form {
      width: 100%;
      max-width: 1200px;
      margin-top: 0;
    }
    .form-row {
      display: flex;
      gap: 32px;
      margin-bottom: 26px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .form-label {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }
    .form-label .required {
      color: #e53935;
      margin-left: 2px;
      font-size: 18px;
    }
    .form-input, .form-textarea {
      font-size: 20px;
      padding: 16px 18px;
      border: 1.5px solid #dde2e8;
      border-radius: 10px;
      margin-bottom: 0;
      background: #fafbfd;
      color: #222;
      outline: none;
      transition: border 0.2s;
      font-family: 'Inter', Arial, sans-serif;
    }
    .form-input:focus, .form-textarea:focus {
      border: 1.5px solid #0438f3;
    }
    .form-textarea {
      min-height: 120px;
      resize: vertical;
   
    }
    .form-checkbox-row {
      /* margin: 18px 0 0 0; */
      display: flex;
      align-items: center;
      max-width: 1200px;
    }
    .form-checkbox {
      width: 22px;
      height: 22px;
      margin-right: 11px;
    }
    .privacy-label {
      font-size: 17px;
      color: #526486;
    }
    .privacy-label a {
      color: #006ff8;
      text-decoration: underline;
    }
    .contact-form-btn {
      width: 60%;
      padding:  0;
      background: #11fe00;
      max-width: 1900px;
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 0rem;
      transition: background 0.18s;
      margin-left: 30rem;
    }
    .contact-form-btn:hover {
      background: #0073ff;
      border-radius: 30rem;
    }
    @media (max-width: 990px) {
      .contact-main {
        flex-direction: column;
        align-items: stretch;
      }
      .contact-info {
        width: 100vw;
        max-width: 100vw;
        padding: 36px 22px 12px 22px;
      }
      .contact-form-section {
        padding: 24px 22px 0 22px;
      }
    }
    @media (max-width: 700px) {
      .contact-form-title {
        font-size: 32px;
      }
      .form-label, .form-input, .form-textarea {
        font-size: 15px;
      }
      .contact-form-btn {
        font-size: 20px;
      }
    }
    .contact-main{
      margin-left: 30rem;
      padding: 2rem;
    }
    .contact-info-label{
      padding: 2rem;
      font-size:2rem;
    }
    .contact-info-desc{

      margin-top: 0rem;
      font-size: 1.6rem;
      max-width: 45ch !important;

    }

    .contact-info-link{

      padding: 2rem;
      font-size: 1.6rem;
    }

   <div class="contact-form-section">
     <form class="contact-form" action="thanks.html">
        <div class="contact-form-title">Enter your details</div>
        <div class="form-group">
          <label class="form-label" for="name">Name<span class="required">*</span></label>
          <input class="form-input" type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">

          <input class="form-input" type="email" id="email" name="email" placeholder="you@gmail.com" required>
        </div>
        <div class="form-group">
          <label class="form-label1" for="phone">Phone number<span class="required">*</span></label>
          <input class="form-input1" type="tel" id="phone" name="phone" placeholder="+91" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-textarea" id="message" name="message" placeholder="Message"></textarea>
          
          
        </div>

       
        <div class="form-checkbox-row">
          <input class="form-checkbox" type="checkbox" id="agree" required>
          <label class="privacy-label" for="agree">

          </label>
