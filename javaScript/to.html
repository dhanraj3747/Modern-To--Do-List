<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="ToDOlist.js"></script>
   <link rel="stylesheet" href="do.css">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    
</head>
<body>
   <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a new unique task...">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <!-- Custom Message Box HTML -->
    <div id="message-box-overlay" class="message-box-overlay">
        <div class="message-box">
            <h3 id="message-box-title"></h3>
            <p id="message-box-content"></p>
            <button id="message-box-ok-button">OK</button>

              
                <!-- <button id="message-box-close-button">CLOSE</button> -->
      
         </div>
        
</body>
</html>
